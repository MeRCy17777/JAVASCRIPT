<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>

  <h1>Arithmetic Operations</h1>

<script>
         let first=20;
         let second=19;
         let add;
         let sub;
         let mul;
         let div;
         add=first+second;
         console.log(`Addition of ${first} and ${second} number is ${add}`)
         sub=first-second;
         console.log(`Difference of ${first}and ${second} number is ${sub}`)
         mul=first*second;
         console.log(`Multiplication of ${first}and ${second} number is ${mul}`)
        div=first-second;
         console.log(`Division of ${first}and ${second} number is ${div}`)

    </script>

    </body>
</html>
